apply plugin: 'com.android.library'

android {
    compileSdkVersion 22
    buildToolsVersion "22.0.1"

    defaultConfig {
        minSdkVersion 9
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

}

repositories {
    flatDir {
        dirs 'libs' //this way we can find the .aar file in libs folder
    }
}

dependencies {
    compile(group: 'net.zetetic', name: 'android-database-sqlcipher', version: '3.3.1-1', ext: 'aar')
    compile(group: 'net.zetetic', name: 'android-database-sqlcipher', version: '3.3.1-2', ext: 'asc')
    compile 'com.j256.ormlite:ormlite-core:4.48'
}
